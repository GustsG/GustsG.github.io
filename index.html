<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusta superparoļu ģenerators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #password {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Gusta superparoļu ģenerators</h1>
    <p>16 simbolu parole ar ciparu, lielo burtu un simbolu</p>
    <input type="text" id="password" placeholder="Your generated password will appear here" readonly>
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>
    <p id="message"></p>

    <script>
        function generatePassword() {
            var length = 13,  // Remaining length after adding one of each required character
                lowercaseCharset = "abcdefghijkmnpqrstuvwxyz",
                uppercaseCharset = "ABCDEFGHJKLMNPQRSTUVWXYZ",
                numberCharset = "23456789",
                symbolCharset = "@#$%*",
                allCharset = lowercaseCharset + uppercaseCharset + numberCharset + symbolCharset,
                retVal = "";
            
            // Ensure at least one of each required character
            retVal += uppercaseCharset.charAt(Math.floor(Math.random() * uppercaseCharset.length));
            retVal += symbolCharset.charAt(Math.floor(Math.random() * symbolCharset.length));
            retVal += numberCharset.charAt(Math.floor(Math.random() * numberCharset.length));

            for (var i = 0, n = allCharset.length; i < length; ++i) {
                retVal += allCharset.charAt(Math.floor(Math.random() * n));
            }

            // Shuffle the result to ensure random distribution
            retVal = retVal.split('').sort(function() { return 0.5 - Math.random() }).join('');

            document.getElementById("password").value = retVal;
            document.getElementById("message").textContent = ""; // Clear any previous message
        }

        function copyPassword() {
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");
            if (password) {
                navigator.clipboard.writeText(password)
                    .then(() => {
                        message.textContent = "Password copied to clipboard!";
                    })
                    .catch(err => {
                        message.textContent = "Failed to copy password.";
                    });
            } else {
                message.textContent = "Generate a password first!";
            }
        }
    </script>

</body>
</html>
